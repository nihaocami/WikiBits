<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiBits | Scroll and Learn</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
      import khmyznikovpwaInstall from "https://cdn.jsdelivr.net/npm/@khmyznikov/pwa-install@0.4.8/+esm";
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <img class="logo" src="icon.png" alt="Logo" />
        WikiBits
      </div>
    </nav>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper"> </div>
    </div>
    <pwa-install manifest-url="./manifest.json" icon="./icon.png"></pwa-install>
    <script src="app.js"></script>
  </body>
</html>
